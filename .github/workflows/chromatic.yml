name: 'Chromatic Deployment'

on:
  pull_request:
    branches:
      - develop

permissions:
  contents: read
  pull-requests: write

jobs:
  chromatic:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            **/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Storybook
        run: pnpm --filter cds-ui run build-storybook

      - name: Publish to Chromatic
        id: chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: packages/cds-ui
          onlyChanged: true
          exitOnceUploaded: true

      - name: Comment PR with Storybook URL
        if: success()
        uses: thollander/actions-comment-pull-request@v2
        with:
          comment_tag: chromatic-storybook
          message: |
            ## üé® Storybook Î∞∞Ìè¨ ÏôÑÎ£å

            **PR ÏûëÏÑ±Ïûê**: @${{ github.event.pull_request.user.login }}

            üîó [Î∞∞Ìè¨Îêú Storybook Î≥¥Í∏∞](${{ steps.chromatic.outputs.storybookUrl }})
