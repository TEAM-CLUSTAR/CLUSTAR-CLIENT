pre-commit:
  parallel: true
  commands:
    lint:
      glob: '{apps,packages}/**/*.{js,ts,jsx,tsx}'
      run: pnpm turbo run lint --filter="...[HEAD]"
    prettier:
      glob: '*.{js,ts,jsx,tsx,json,md,prettierrc}'
      run: pnpm exec prettier --write {staged_files}
      stage_fixed: true

pre-push:
  parallel: true
  commands:
    type-check:
      run: pnpm check-types

commit-msg:
  commands:
    lint-commit-msg:
      run: pnpm commitlint --edit {1}
